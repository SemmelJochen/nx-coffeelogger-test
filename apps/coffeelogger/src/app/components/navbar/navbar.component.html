<nav class=" border-gray-200 shadow-inner">
	<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
		<a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
			<img src="/logo.webp" class="h-8" alt="Logo" />
			<span class="self-center text-2xl font-semibold whitespace-nowrap">CoffeeLogger</span>
		</a>

		<div class="flex md:order-2">
			<button [brnMenuTriggerFor]="userdropdown">
				<hlm-avatar variant="medium">
					<img src="/logo_alt.webp" hlmAvatarImage />
					<span class="bg-teal-300 text-white" hlmAvatarFallback>RG</span>
				</hlm-avatar>
			</button>

			<ng-template #userdropdown>
				<app-user-dropdown />
			</ng-template>

			<hlm-sheet side="right">
				<!-- Trigger -->
				<button hlmBtn variant="ghost" brnSheetTrigger aria-expanded="false" class="md:hidden" hlmTooltipTrigger>
					<span *brnTooltipContent>Open main menu</span>
					<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M1 1h15M1 7h15M1 13h15" />
					</svg>
				</button>
				<!-- Content -->
				<hlm-sheet-content *brnSheetContent="let ctx">
					<hlm-sheet-header>
						<h3 hlmSheetTitle>Menu</h3>
						<p hlmSheetDescription>Here you can decide where to go</p>
					</hlm-sheet-header>

					<div class="py-6">
						<div *ngTemplateOutlet="sheetContent"></div>
					</div>
				</hlm-sheet-content>
			</hlm-sheet>
		</div>
		<div class="hidden md:flex">
			<div *ngTemplateOutlet="sheetContent"></div>
		</div>
	</div>
</nav>

<ng-template #sheetContent>
	<div class="items-center justify-between">
		<ul class="flex flex-col font-medium md:space-x-8 md:flex-row">
			<li>
				<a href="#" class="block py-2 md:p-0 hover:text-primary">Home</a>
			</li>
			<li>
				<a href="/about" class="block py-2 md:p-0 hover:text-primary">About</a>
			</li>
			<li>
				<a href="#" class="block py-2 md:p-0 hover:text-primary">Services</a>
			</li>
			<li>
				<a href="/contact" class="block py-2 md:p-0 hover:text-primary">Contact</a>
			</li>
		</ul>
	</div>
</ng-template>
